name: CI
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
jobs:
  validate-specifications:
    name: Validate specifications
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install SDK
        run: pip install opvious
      - name: Validate specifications
        run: ./scripts/validate-specifications.sh
        env:
          OPVIOUS_TOKEN: ${{ secrets.OPVIOUS_BETA_TOKEN }}

