name: CI
on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/README.md'
jobs:
  validate-sources:
    name: Validate sources
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
      - name: Validate
        uses: opvious/register-specification-action@v0.1.2
        with:
          token: ${{ secrets.OPVIOUS_TOKEN }}
          sources: sources/*.md
          dry-run: true
